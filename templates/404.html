<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .oops {
            font-size: 10rem;
            background: url('Static/Images/Background.jpg') no-repeat;
            -webkit-background-clip: text;
            color: transparent;
        }
        .message {
            font-size: 1.5rem;
            margin-top: -20px;
        }
        .home-button {
            margin-top: 20px;
        }
        .home-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="oops">Oops!</div>
        <br>
        <div class="message">404 - Page Not Found</div>
        <br>
        <div class="message">The page you are looking for might have been removed had its name changed or is temporarily unavailable.</div>
        <div class="home-button">
            <a href="/home">GO TO HOMEPAGE</a>
        </div>
    </div>
</body>
</html>
