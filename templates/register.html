<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fencing Hub</title>
    <link rel="stylesheet" href="/Static/styles.css">
    <link rel="icon" type="image/png" href="Static/Images/Logos/Logo.png">
    <style>
        /* Additional styles for the login page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Static/Images/Background.jpg') no-repeat center;
            background-size: cover;
            color: #333;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #0acac7;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0a9b9a;
        }

        .login-form p {
            margin-top: 20px;
        }

        .login-form p a {
            color: #0acac7;
            text-decoration: none;
        }

        .login-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body id="register-page" style="background: url('Static/Images/Background.jpg') no-repeat center; background-size: cover;">
    <main class="main_container1">
        <section class="form-section">
            <h1>Register</h1>
            <form id="registration-form" action="/register" method="post">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username"  placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password*</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                </div>
                <div id="error-message" style="color: red; display: none;"></div>
                <button type="submit">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
        </section>
    </main>

    <script>
        document.getElementById('registration-form').onsubmit = function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.textContent = "Please make sure passwords match.";
                errorMessage.style.display = "block";
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.style.display = "none";
            }
        }
    </script>
</body>
</html>
