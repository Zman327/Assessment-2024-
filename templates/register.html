<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register - Fencing Hub</title>
    <link rel="icon" type="image/png" href="Static/Images/Logos/Logo.png">
    <link rel="stylesheet" href="/Static/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: "Montserrat", sans-serif;
        }

        body {
          background: linear-gradient(135deg, #0088a9, #24252A);
          color: #edf0f1;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px;
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: #0088a9;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          font-weight: 600;
          transition: background-color 0.3s ease;
          box-shadow: 0 4px 10px rgba(0, 136, 169, 0.3);
        }

        button:hover {
          background-color: #006f88;
        }

    </style>
</head>
<body>
    <div class="home-button">
        <a href="/home">
            <i class='bx bx-home'></i>
        </a>
    </div>
  
    <div class="wrapper">
        <form id="registration-form" method="POST">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" id="SignUp-username" name="username" required maxlength="20">
                <p>Username</p>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="SignUp-email" name="email" required>
                <p>Email</p>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" required maxlength="20">
                <p>Password</p>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" name="confirm-password" required maxlength="20">
                <p>Confirm password</p>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="privacy-policy">
              <p>By clicking register, you agree to our <br>
                  <a href="/privacy_policy">Privacy Policy</a>.
              </p>
          </div>
            <div id="error-message" class="error">Please make sure passwords match.</div>
            <button type="submit" class="login-submit">Register</button>

            <div class="register-link">
                <p>Already have an account? 
                <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').onsubmit = function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var errorMessage = document.getElementById('error-message');
            var passwordField = document.getElementById('password');
            var confirmPasswordField = document.getElementById('confirm-password');

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                passwordField.classList.add('input-error');
                confirmPasswordField.classList.add('input-error');
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.style.display = "none";
                passwordField.classList.remove('input-error');
                confirmPasswordField.classList.remove('input-error');
            }
        }
    </script>

</body>
</html>
