document.addEventListener('DOMContentLoaded', () => {
    const loginButton = document.querySelector('.btns button');
    const isLoggedIn = Boolean(localStorage.getItem('userLoggedIn'));

    if (isLoggedIn) {
        loginButton.textContent = 'ðŸ‘¤Log Out';
        loginButton.onclick = () => {
            localStorage.removeItem('userLoggedIn');
            window.location.href = '/logout';
        };
    } else {
        loginButton.textContent = 'ðŸ‘¤Log In';
        loginButton.onclick = () => {
            window.location.href = '/login';

    }
});
