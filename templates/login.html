<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Fencing Hub - Login</title>
    <link rel="icon" type="image/png" href="Static/Images/Logos/Logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: "Montserrat", sans-serif;
        }

        body {
          background: linear-gradient(135deg, #0088a9, #24252A);
          color: #edf0f1;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px;
        }
        
        .wrapper {
          background-color: #2e2f34;
          width: 420px;
          margin: auto;
          border-radius: 15px;
          padding: 40px 50px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wrapper h1 {
          text-align: center;
          font-size: 28px;
          margin-bottom: 20px;
        }

        .input-box input:-webkit-autofill,
        .input-boxinput:-webkit-autofill:hover,
        .input-boxinput:-webkit-autofill:focus,
        .input-boxinput:-webkit-autofill:active {
          -webkit-background-clip: text;
          -webkit-text-fill-color: #fdfdfd;
        }
        
        .input-box {
          position: relative;
          width: 100%;
          height: 50px;
          margin: 25px 0;
        }

        .input-box input {
          width: 100%;
          height: 100%;
          background: transparent;
          border: none;
          outline: none;
          border: 2px solid rgba(237, 240, 241, 0.2);
          border-radius: 30px;
          font-size: 16px;
          padding: 15px 20px;
          color: #edf0f1;
          transition: border-color 0.4s ease, box-shadow 0.4s ease;
        }
        
        .input-box input::placeholder {
          color: rgba(237, 240, 241, 0.7);
        }

        .input-box i {
          position: absolute;
          right: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 20px;
          color: #edf0f1;
        }

        .input-box p {
          position: absolute;
          font-weight: 200;
          transform: translateY(-50%);
          top: 50%;
          left: 20px;
          transition: all ease 0.3s;
          pointer-events: none;
          color: rgba(237, 240, 241, 0.9);
        }

        .input-box input:focus, .input-box input:valid {
          border-color: #0088a9;
        }

        .input-box input:focus + p,
        .input-box input:valid + p {
          top: -10px;
          left: 15px;
          font-size: 12px;
          font-weight: 600;
          color: rgba(237, 240, 241, 1);
          background-color: #2e2f34;
          padding: 0 5px;
        }

        .remember-forgot {
          display: flex;
          justify-content: space-between;
          font-size: 14px;
          margin: -10px 0 20px; 
        }

        .error-message {
          color: #ff4b4b;
          font-size: 14px;
          margin-bottom: 20px;
          text-align: center;
          display: none; /* Hidden by default */
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: #0088a9;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          font-weight: 600;
          transition: background-color 0.3s ease;
          box-shadow: 0 4px 10px rgba(0, 136, 169, 0.3);
        }

        button:hover {
          background-color: #006f88;
        }

        .register-link {
          text-align: center;
          margin-top: 20px;
        }

        .register-link p a {
          color: #0088a9;
          font-weight: 600;
          text-decoration: none;
          transition: color 0.3s ease;
        }

        .register-link p a:hover {
          color: #006f88;
        }

        .remember-forgot {
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 14px;
          margin: -10px 0 20px;
        }

        .remember-forgot label {
          color: rgba(237, 240, 241, 0.7);
          display: flex;
          align-items: center;
        }

        .remember-forgot input[type="checkbox"] {
          margin-right: 5px;
        }

        .forgot-password {
          color: #0088a9;
          font-weight: 600;
          text-decoration: none;
          transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .forgot-password:hover {
          color: #006f88;
          text-decoration: underline;
        }

        .input-error {
            border-color: red !important;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="login-form" method="POST" action="/login">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" required>
                <p>Username</p>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" required>
                <p>Password</p>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="remember-forgot">
              <label>
                  <input type="checkbox" name="remember" id="remember">
                  Remember me
              </label>
              <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>

            <div class="error-message" id="error-message">
                Incorrect username or password.
            </div>

            <button type="submit" class="login-submit">Login</button>

            <div class="register-link">
                <p>Don't have an account? 
                <a href="/register">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Simple client-side validation
            if (!username || !password) {
                event.preventDefault(); // Prevent submission if inputs are empty
                errorMessage.style.display = 'block';
                usernameField.classList.add('input-error');
                passwordField.classList.add('input-error');
            } else {
                // Allow form submission to the server
                // Wait for server validation before showing errors

                fetch('{{ url_for("loginpage") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                })
                .then(response => response.text())
                .then(data => {
                    // Check if the response contains an error message
                    if (data.includes("Invalid username or password!")) {
                        event.preventDefault(); // Prevent form from submitting
                        errorMessage.style.display = 'block';
                        usernameField.classList.add('input-error');
                        passwordField.classList.add('input-error');
                    } else {
                        errorMessage.style.display = 'none';
                        usernameField.classList.remove('input-error');
                        passwordField.classList.remove('input-error');
                        this.submit(); // Submit the form if no errors
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    event.preventDefault(); // Prevent submission on error
                });

                // Temporarily prevent the form from submitting
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
