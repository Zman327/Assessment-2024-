<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login - Fencing Hub</title>
    <link rel="icon" type="image/png" href="Static/Images/Logos/Logo.png">
    <link rel="stylesheet" href="/Static/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: "Montserrat", sans-serif;
        }

        body {
          background: linear-gradient(135deg, #0088a9, #24252A);
          color: #edf0f1;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px;
          position: relative;
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: #0088a9;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          font-weight: 600;
          transition: background-color 0.3s ease;
          box-shadow: 0 4px 10px rgba(0, 136, 169, 0.3);
        }

        button:hover {
          background-color: #006f88;
        }
    </style>
</head>
<body>
    <div class="home-button">
        <a href="/home">
            <i class='bx bx-home'></i>
        </a>
    </div>

    <div class="wrapper">
        <form id="login-form" method="POST" action="/login">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" required maxlength="20" oninput="updateCharacterCount()">
                <p>Username</p>
                <i class='bx bxs-user'></i>
                <span id="char-count" class="char-count"></span> 
            </div>            
            <div class="input-box">
                <input type="password" id="password" name="password" required maxlength="20">
                <p>Password</p>
                <i class='bx bxs-lock-alt' id="toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>

            
            <div class="remember-forgot">
              <label>
                  <input type="checkbox" name="remember" id="remember">
                  Remember me
              </label>
              <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>

            <div class="error-message" id="error-message">
                Incorrect username or password.
            </div>

            <button type="submit" class="login-submit">Login</button>

            <div class="register-link">
                <p>Don't have an account? 
                <a href="/register">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove('bxs-lock-alt');
                toggleIcon.classList.add('bxs-lock-open');
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove('bxs-lock-open');
                toggleIcon.classList.add('bxs-lock-alt');
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Simple client-side validation
            if (!username || !password) {
                event.preventDefault(); // Prevent submission if inputs are empty
                errorMessage.style.display = 'block';
                usernameField.classList.add('input-error');
                passwordField.classList.add('input-error');
            } else {
                // Allow form submission to the server
                // Wait for server validation before showing errors

                fetch('{{ url_for("loginpage") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                })
                .then(response => response.text())
                .then(data => {
                    // Check if the response contains an error message
                    if (data.includes("Invalid username or password!")) {
                        event.preventDefault(); // Prevent form from submitting
                        errorMessage.style.display = 'block';
                        usernameField.classList.add('input-error');
                        passwordField.classList.add('input-error');
                    } else {
                        errorMessage.style.display = 'none';
                        usernameField.classList.remove('input-error');
                        passwordField.classList.remove('input-error');
                        this.submit(); // Submit the form if no errors
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    event.preventDefault(); // Prevent submission on error
                });

                // Temporarily prevent the form from submitting
                event.preventDefault();
            }
        });

        function updateCharacterCount() {
            const usernameField = document.getElementById('username');
            const charCountDisplay = document.getElementById('char-count');
            const charCount = usernameField.value.length;

            if (charCount > 0) {
                charCountDisplay.style.display = 'inline';
                charCountDisplay.textContent = `${charCount}/20`;
            } else {
                charCountDisplay.style.display = 'none';
            }

            // Change the color of the text if the limit is reached
            if (charCount === 20) {
                charCountDisplay.style.color = '#0088a9'; // blue color
            } else {
                charCountDisplay.style.color = '#edf0f1'; // Default color
            }
        } 
    </script>
</body>
</html>
