<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Fencing Hub - Forgot Password</title>
    <link rel="icon" type="image/png" href="Static/Images/Logos/Logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: "Montserrat", sans-serif;
        }

        body {
          background: linear-gradient(135deg, #0088a9, #24252A);
          color: #edf0f1;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px;
        }
        
        .input-box input:focus, .input-box input:valid {
          border-color: #0088a9;
        }

        .wrapper {
          background-color: #2e2f34;
          width: 420px;
          margin: auto;
          border-radius: 15px;
          padding: 40px 50px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wrapper h1{
          text-align: center;
          font-size: 28px;
          margin-bottom: 20px;
        }

        .input-box {
          position: relative;
          width: 100%;
          height: 50px;
          margin: 25px 0;
        }

        .input-box input {
          width: 100%;
          height: 100%;
          background: transparent;
          border: none;
          outline: none;
          border: 2px solid rgba(237, 240, 241, 0.2);
          border-radius: 30px;
          font-size: 16px;
          padding: 15px 20px;
          color: #edf0f1;
        }
        
        .input-box input::placeholder {
          color: rgba(237, 240, 241, 0.7);
        }

        .input-box i {
          position: absolute;
          right: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 20px;
          color: #edf0f1;
        }

        .input-box p {
          position: absolute;
          font-weight: 200;
          transform: translateY(-50%);
          top: 50%;
          left: 20px;
          transition: all ease 0.3s;
          pointer-events: none;
          color: rgba(237, 240, 241, 0.9);
        }
        
        .input-box input:focus + p,
        .input-box input:valid + p {
          top: -10px;
          left: 15px;
          font-size: 12px;
          font-weight: 600;
          color: rgba(237, 240, 241, 1);
          background-color: #2e2f34;
          padding: 0 5px;
        }

        .remember-forgot {
          display: flex;
          justify-content: space-between;
          font-size: 14px;
          margin: -10px 0 20px; 
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: #0088a9;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          font-weight: 600;
          transition: background-color 0.3s ease;
          box-shadow: 0 4px 10px rgba(0, 136, 169, 0.3);
        }

        button:hover {
          background-color: #006f88;
        }

        .register-link {
          text-align: center;
          margin-top: 20px;
        }

        .register-link p a {
          color: #0088a9;
          font-weight: 600;
          text-decoration: none;
          transition: color 0.3s ease;
        }

        .register-link p a:hover {
          color: #006f88;
        }

        .error {
          color: red;
          display: none;
          margin-bottom: 15px;
        }
        
        .input-error {
          border-color: red !important;
          animation: shake 0.3s ease-in-out;
        }

        .privacy-policy {
          font-size: 14px;
          text-align: center;
          margin: 10px 0 20px;
        }

        .privacy-policy p {
            color: rgba(237, 240, 241, 0.7);
            display: inline-block;
            font-weight: 400;
        }

        .privacy-policy a {
            color: #0088a9;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
             padding-left: 3px;
        }

        .privacy-policy a:hover {
            color: #006f88;
            text-decoration: underline;
        }

        .input-box input:-webkit-autofill,
        .input-boxinput:-webkit-autofill:hover,
        .input-boxinput:-webkit-autofill:focus,
        .input-boxinput:-webkit-autofill:active {
          -webkit-background-clip: text;
          -webkit-text-fill-color: #fdfdfd;
        }
    </style>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("Zeyad"); // Replace with your EmailJS User ID
</script>
</head>
<body>
<div class="wrapper">
    <h1>Forgot Password</h1>
    <form id="forgot-password-form">
        <div class="input-box">
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <button type="submit">Reset Password</button>
    </form>

    <div class="register-link">
        <p>Remembered your password? <br> <a href="/login">Login here</a></p>
    </div>
</div>

<script>
    emailjs.init("Zeyad"); // Replace with your EmailJS User ID

    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const email = document.getElementById('email').value;

        emailjs.send("fencing_hub", "FencingHUB", {
            to_email: email
        }).then(function(response) {
            alert('Password reset link has been sent to ' + email);
        }, function(error) {
            alert('Failed to send email. Please try again.');
        });
    });
</script>
</body>
</html>
