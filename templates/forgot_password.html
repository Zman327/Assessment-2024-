<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Fencing Hub - Forgot Password</title>
    <link rel="icon" type="image/png" href="Static/Images/Logos/logo.png">
    <link rel="stylesheet" href="/Static/login.css">
    <link rel="stylesheet" href="/Static/styles.css">
</head>
<body>
<div class="home-button">
  <a href="/home">
      <i class='bx bx-home'></i>
  </a>
</div>

<div class="wrapper">
    <h1>Forgot Password</h1>
    <form action="/forgot-password" method="POST">
      <div class="input-box">
          <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <button type="submit" class="login">Reset Password</button>
    </form>
    <br>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="register-link">
        <p>Remembered your password? <br> <a href="/login">Login here</a></p>
    </div>
</div>
</body>
</html>
